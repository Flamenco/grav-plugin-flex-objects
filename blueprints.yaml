name: Flex Objects
slug: flex-objects
type: plugin
version: 1.0.0-rc.12
testing: true
description: Flex Objects plugin allows you to manage Flex Objects in Grav Admin.
icon: list-alt
author:
  name: Trilby Media
  email: hello@trilby.media
homepage: https://github.com/trilbymedia/grav-plugin-flex-objects
keywords: grav, plugin, crud, directory
bugs: https://github.com/trilbymedia/grav-plugin-flex-objects/issues
docs: https://github.com/trilbymedia/grav-plugin-flex-objects/blob/develop/README.md
license: MIT

dependencies:
    - { name: grav, version: '>=1.7.0-rc.12' }
    - { name: form, version: '>=4.0.2' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    built_in_css:
      type: toggle
      label: PLUGIN_FLEX_OBJECTS.USE_BUILT_IN_CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    extra_admin_twig_path:
      type: text
      label: PLUGIN_FLEX_OBJECTS.EXTRA_ADMIN_TWIG_PATH
      validate:
        required: true

    section_cache:
      type: section
      title: PLUGIN_FLEX_OBJECTS.FLEX_CACHING
      underline: true

      fields:
        object.cache.index.enabled:
          type: toggle
          label: PLUGIN_FLEX_OBJECTS.INDEX_CACHE_ENABLED
          highlight: 1
          default: 1
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool

        object.cache.index.timeout:
          type: number
          append: PLUGIN_FLEX_OBJECTS.SECONDS
          label: PLUGIN_FLEX_OBJECTS.INDEX_CACHE_TIMEOUT

        object.cache.object.enabled:
          type: toggle
          label: PLUGIN_FLEX_OBJECTS.OBJECT_CACHE_ENABLED
          highlight: 1
          default: 1
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool

        object.cache.object.timeout:
          type: number
          append: PLUGIN_FLEX_OBJECTS.SECONDS
          label: PLUGIN_FLEX_OBJECTS.OBJECT_CACHE_TIMEOUT

        object.cache.render.enabled:
          type: toggle
          label: PLUGIN_FLEX_OBJECTS.RENDER_CACHE_ENABLED
          highlight: 1
          default: 1
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool

        object.cache.render.timeout:
          type: number
          append: PLUGIN_FLEX_OBJECTS.SECONDS
          label: PLUGIN_FLEX_OBJECTS.RENDER_CACHE_TIMEOUT

    section_directories:
      type: section
      title: PLUGIN_FLEX_OBJECTS.FLEX_DIRECTORIES
      underline: true

      fields:

        directories:
          type: flex-objects
          label: PLUGIN_FLEX_OBJECTS.DIRECTORIES
          array: true
          ignore_empty: true
          validate:
            type: array
